<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- custom css  -->

    <title>Today's tech IT</title>
  </head>
  <body>
    <div class="container-fluid">
        

       
    <div class="justify-content-center align-items-center d-flex text-white">
        <a  href="#"><img src="images/logo.png" alt="" width="150" height="140"></a>
        
    </div>
    <div class="justify-content-center align-items-center d-flex text-white">
        <h5 class="card-title">Today's Tech IT World</h5>
        </div>
        <div class="justify-content-center align-items-center d-flex text-white">
              <p class="card-text">Build Your Future With Tech IT</p>
    </div>

 

    
   
    <div class="row ">
       
        <div class="col-sm-3"></div>
        <div class="col-sm-6  text-white m-4  p-4 form-bg mt-4 ">
            
            
          <form id="formValidation" class="text-start" action="https://docs.google.com/forms/d/e/1FAIpQLSeSj8c4LHqDCjDqwGwBFmRbwaSUKbP4DeHHiY7l_2tDqRX9Hw/formResponse" target="hidden_iframe">
                                 
            <div class="mb-3">
              <label for="studentName" class="form-label">Name</label>
              <input type="text" name="entry.2005620554" class="form-control" id="studentName" placeholder="Input student's name" >
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="entry.1045781291" class="form-control" id="email" placeholder="Input a valid email address" >
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" name="entry.1065046570" class="form-control" id="address" placeholder="Input home address" >
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile no.</label>
              <input type="tel" name="entry.1166974658" class="form-control" id="mobile" placeholder="Input a valid mobile no." >
            </div>
            <div class="mb-3">
              <label for="profession"  class="col-form-label">Select your Profession</label>
              
              <select class="form-select" name="entry.887664022" id="profession" aria-label="Default select example">
                <option selected>Select your profession</option>
                <option value="Student">Student</option>
                <option value="Job Holder">Job Holder</option>
                <option value="HouseWife">Housewife</option>
                <option value="Retired">Retired</option>
                <option value="Other">Other</option>
              </select>
              
            </div>

            <div class="mb-3">
              <label for="subject"  class="col-form-label">Which subject you want to enroll?</label>
              
              <select class="form-select" name="entry.1755510426" id="subject" aria-label="Default select example">
                <option selected>Select subject</option>
                <option value="Web desion and development (3 Months)">Web desion and development (3 Months) </option>
                <option value="Ghraphic Design (3 Months)">Ghraphic Design (3 Months)</option>
                <option value="Ghraphic Design (6 Months)">Ghraphic Design (6 Months)</option>
                <option value="Digital marketing (3 Months)">Digital marketing (3 Months)</option>
                <option value="Database Programming (3 Months)">Database Programming (3 Months)</option>
                <option value="Microsoft Office Application (3 Months )">Microsoft Office Application (3 Months )</option>
                <option value="Basic Hardware  ( 3 Months )">Basic Hardware  ( 3 Months )</option>
                <option value="Internet and Multimedia ( 3 Months)">Internet and Multimedia ( 3 Months)</option>
              </select>
              
            </div>

            <div class="mb-3">
              <label for="batch"  class="col-form-label">Which Batch You Want to Enroll?</label>
              
              <select class="form-select" name="entry.646849645" id="batch" aria-label="Default select example">
                <option selected>Select your batch</option>
                <option value="B1 ( 10.30 am to 12.30 pm)">B1 ( 10.30 am to 12.30 pm) </option>
                <option value="B2 ( 1.30 pm to 3.30 pm)">B2 ( 1.30 pm to 3.30 pm)</option>
                <option value="B3 ( 3.30 pm to 5.30 pm)">B3 ( 3.30 pm to 5.30 pm)</option>
                <option value="B4 ( 6.00 pm to 8.00 pm)">B4 ( 6.00 pm to 8.00 pm)</option>
                <option value="Special Job holder batch ( 8.00 pm to 10.00pm )">Special Job holder batch ( 8.00 pm to 10.00pm )</option>
              </select>
              
            </div>


            <div class="mb-3">
              <label for="payment"  class="col-form-label">Payment type</label>
              
              <select class="form-select" name="entry.1656330169" id="payment" aria-label="Default select example">
                <option selected>Select your payment option</option>
                <option value="Bkash ( 01685077207)">Bkash (01685077207)</option>
                <option value="Nogod (01685077207)">Nogod (01685077207)</option>
                <option value="Cash">Cash</option>
              </select>
              
            </div>

            <div class="mb-3">
              <label for="tx" class="form-label">Transection ID (If you pay cash, mention the Date here) </label>
              <input type="text" name="entry.480512193" class="form-control" id="tx" placeholder="Give the transection ID " >
            </div>
            <div class="mb-3">
              <label for="requirement" class="form-label">If any special requirements</label>
              <input type="text" name="entry.839337160" class="form-control" id="requirement" placeholder="Mention your requirements" >
            </div>
             
            
              
          
            
            
           
          
            <div class="message text-center">
              <div class="success text-white h4" id="success">Your registration is successfull! Please Check Your email.</div>
              <div class="danger text-danger" id="danger"> Fields can't be empty! </div>
            </div>
            <button type="submit" id="myForm"  value="Submit" class="btn btn-warning btn-lg" onclick="message()" >Register</button>
        
          </form>
              <iframe id="hidden_iframe"  name="hidden_iframe" style ="display: none;"></iframe>
        </div>
        <div class="col-sm-3 "></div>
    </div>
</div>
